<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Sign</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="top">
      <div class="black">
        <p>Text Color Picker</p>
        <input type="color" id="colorPicker" class="form-control" value="#000000">
      </div>
      <div class="black">
        <p>Background</p>
        <input type="color" id="canvaColor" class="form-control" value="#ffffff">
      </div>
      <div class="black">
        <p>Font Size</p>
        <select name="fontSize" id="fontSize">
          <option value="5">5px</option>
          <option value="10">10px</option>
          <option value="15">15px</option>
          <option value="20">20px</option>
          <option value="25">25px</option>
          <option value="30">30px</option>
          <option value="35">35px</option>
          <option value="40">40px</option>
          <option value="45">45px</option>
        </select>
      </div>
    </div>

    <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>

    <div class="bottom">
      <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
      <button type="button" class="btn btn-success" id="saveButton">Save & Download</button>
      <button type="button" class="btn btn-warning" id="retrieveButton">Retrieve saved Signature</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
